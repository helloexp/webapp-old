files:
  include: './src/**/*.scss'
  ignore:
   - './src/theme/base/_spacing.scss'
   - './src/theme/base/_cart-spacing.scss'
   - './src/theme/base/_layout.scss'
options:
  formatter: stylish
  merge-default-rules: true
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 2
    - convention: none
  brace-style:
    - 2
    - allow-single-line: true
  class-name-format:
    - 2
    - convention: camelcase
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-args: 2
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 2
  force-element-nesting: 2
  force-pseudo-nesting: 2
  function-name-format:
    - 2
    - allow-leading-underscore: false
      convention: camelcase
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 2
    - style: uppercase
  id-name-format:
    - 2
    - convention: camelcase
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: false
  mixin-name-format:
    - 2
    - convention: camelcase
    - allow-leading-underscore: false
  mixins-before-declarations: 2
  nesting-depth:
    - 0 # TODO
    - max-depth: 2
  no-color-keywords: 2
  no-color-literals: 2
  no-css-comments: 1
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 1
  no-important: 0 # TODO
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties:
    - 1
    -
      extra-properties:
        - overflow-scrolling
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-transition-all: 0 #TODO
  no-url-protocols: 2
  no-vendor-prefixes:
    - 2
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    - convention: camelcase
  property-sort-order:
    - 2
    - ignore-custom-properties: false
  property-units:
    - 2
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  pseudo-element: 2
  quotes:
    - 2
    - style: single
  shorthand-values:
    - 2
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-around-operator:
    - 0
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property:
    - 2
    - properties: []
  variable-name-format:
    - 2
    - allow-leading-underscore: false
      convention: camelcase
  zero-unit: 2
